name: Build Akkordtrainer v2

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '*.md'
      - '.github/**'
      - '.gitignore'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
         
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract version from main.py (PowerShell)
        id: get_version
        shell: pwsh
        run: |
          $content = Get-Content main.py
          foreach ($line in $content) {
            if ($line -match '__VERSION__\s*=\s*"(.+)"') {
              Write-Output "version=$($matches[1])" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
            }
          }
       

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build .exe file
        run: pyinstaller main.py --onefile
        
      - name: Copy akkorde.json next to .exe
        run: copy akkorde.json dist\
        
      - name: Check dist folder
        run: dir dist\

      - name: Create zip archive
        run: |
          powershell Compress-Archive -Path dist\main.exe,dist\akkorde.json -DestinationPath dist\UkuleleAkkordtrainer.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            Automatisch erstelltes Release.

            **Hinweis:** Diese Version laeuft aktuell nur unter Windows.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload zip to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          files: dist/UkuleleAkkordtrainer.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
